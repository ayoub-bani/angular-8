<div class="container">



  <div class="row">
    <div class="col-md-12 my-4">
      <h1>list of Posts</h1>
    </div>
  </div>
  <div class="col-md-6 mx-auto">
    <button (click)="toggleForm()" class="btn btn-primary btn-lg mb-4">Click me</button>
  </div>

  <div class="row" *ngIf="display">
    <div class="col-md-6 mx-auto my-2">

      <div class="form-group">
        <label for="title">Title</label>
        <input required [ngClass]="{'is-invalid': title.touched && title.invalid,
      'is-valid': title.valid}" #title="ngModel" (keyup)="info(title)" [(ngModel)]="myPost.title" id="title"
          type="text" class="form-control">
        <div *ngIf="title.touched && title.invalide" class="invalid-feedback">
          Title is Required
        </div>

      </div>
      <div class="form-group">
        <label for="body">Body</label>
        <input [(ngModel)]="myPost.body" id="body" type="text" class="form-control">
      </div>
      <button (click)="savePost()" class="btn btn-secondary btn-block mb-3"><i class="fa fa-send"></i> Add
        Post</button>
    </div>
  </div>


</div>


<div class="row">
  <div class="col-md-6 mx-auto" *ngIf="!posts.length">
    <div class="alert alert-danger" role="alert">
      <strong>Posts not found !!!</strong>
    </div>
  </div>

  <div class="col-md-12" *ngIf="posts.length">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Body</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
          <td nowrap>
            <button class="btn btn-sm btn-warning mr-1">
              <i class="fa fa-pencil"></i>
            </button>
            <button (click)="destroyPost(post.id)" class="btn btn-sm btn-danger">
              <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
